<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame - ReciclaMais</title>
    <link rel="shortcut icon" href="/img/reci2.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/minigame.css">
    <link rel="stylesheet" href="/css/global.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>


<header>
    <div class="logo">
      <a href="/">  <img src="/img/reciclaicon.png" alt="Logo ReciclaMais" width="200px"></a>
        
    </div>
    <div class="search-bar">
        <input type="text" name="inSearch" placeholder="Procure algo aqui...." id="input-search"> <i class="fa-solid fa-magnifying-glass"></i>
    </div>
   
    <div class="buttons">
        <button id="botao-header"><i class="fa-solid fa-trash"></i> <a href="/programasdereciclagem">PROGRAMAS DE RECICLAGEM</a></button>
    </div>
</header>
<nav>
    <ul>
      <a href="/#sec3"><li>Recicle Aqui</li></a>
       <a href="/#sec2"><li>Conheça nosso Projeto</li></a>
        <a href="/minigame"><li>Mini Game</li></a>
        <a href="#"><li>Instituição de Ensino</li></a>
    </ul>
</nav>

<body>
    <br>
    <h1>MINIGAME DE RECICLAGEM</h1>
    <p>Arraste os lixos até a lixeira correta!</p>
    
    <p id="score" style="float: left; margin: 3px;">Pontuação: 0</p>
    <p id="timer" style="float: right; margin: 3px;">Tempo: 20s</p>
    
    <div id="result" style="display:none;"> 
        <p id="result-message"></p> <br>
        <button onclick="startGame()"><i class="fa fa-refresh" aria-hidden="true"></i> Reiniciar Jogo</button>
    </div>
    <div id="game-area">
        <!-- Lixos (gerados dinamicamente pelo JS) -->
    </div>

    <div id="bins">
        <!-- Lixeiras -->
        <div class="bin" id="bin-paper" ondrop="drop(event)" ondragover="allowDrop(event)">
           <img src="/img/lixpapel.png" alt="lixeirapapel" width="80px" id="bin-paper">
        </div>
        <div class="bin" id="bin-plastic" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="/img/lixplastico.png" alt="lixeirapapel" width="80px" id="bin-plastic">
        </div>
        <div class="bin" id="bin-glass" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="/img/lixvidro.png" alt="lixeiravidro" width="80px" id="bin-glass">
            
        </div>
        <div class="bin" id="bin-metal" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="/img/lixmetal.png" alt="lixeiravidro" width="80px" id="bin-metal">
           
        </div>
    </div>

<script src="/scripts/minigame.js"></script>
</body>
</html>
